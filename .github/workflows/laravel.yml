name: Laravel CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  install:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    # Setup PHP
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.2
        extensions: mbstring, exif, pcntl, bcmath
        ini-values: post_max_size=256M, max_execution_time=180
        coverage: none

    # Install Composer dependencies
    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-suggest --no-interaction

    # Copy .env.example to .env
    - name: Copy .env file
      run: cp .env.example .env

    # Generate application key
    - name: Generate app key
      run: php artisan key:generate

    # Run database migrations using the environment database
    - name: Run migrations
      env:
        DB_CONNECTION: mysql
        DB_HOST: ${{ secrets.DB_HOST }}
        DB_PORT: ${{ secrets.DB_PORT }}
        DB_DATABASE: ${{ secrets.DB_DATABASE }}
        DB_USERNAME: ${{ secrets.DB_USERNAME }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      run: php artisan migrate --force

    # Run tests using the environment database
    - name: Run Tests
      env:
        DB_CONNECTION: mysql
        DB_HOST: ${{ secrets.DB_HOST }}
        DB_PORT: ${{ secrets.DB_PORT }}
        DB_DATABASE: ${{ secrets.DB_DATABASE }}
        DB_USERNAME: ${{ secrets.DB_USERNAME }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      run: php artisan test

    # Step 5: Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # Step 6: Build and push Docker image to Docker Hub
    - name: Build and Push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/aya_design_jihan_rawr:latest

    # Step 7: Deploy the Docker container without MySQL
    - name: Deploy Docker container
      run: |
        docker run -d -p 80:80 \
          --name laravel_app \
          --env DB_CONNECTION=mysql \
          --env DB_HOST=${{ secrets.DB_HOST }} \
          --env DB_PORT=${{ secrets.DB_PORT }} \
          --env DB_DATABASE=${{ secrets.DB_DATABASE }} \
          --env DB_USERNAME=${{ secrets.DB_USERNAME }} \
          --env DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
          ${{ secrets.DOCKERHUB_USERNAME }}/aya_design_jihan_rawr:latest
